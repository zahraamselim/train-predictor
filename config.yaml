# Railway Crossing Control System - Configuration

# SUMO Network Configuration
network:
  start_x: -2000
  end_x: 2000
  track_length: 4000
  max_speed: 50.0
  road_separation: 200
  crossing_distance: 300
  road_length: 2000

# Sensor Positions (distance along track edge)
sensors:
  s0: 500
  s1: 1000
  s2: 1500
  crossing: 2000

# ML Training Data Generation
training:
  n_samples: 2000
  sim_duration: 400
  random_seed: 42

  scenarios:
    fast:
      speed: [40, 48]
      accel: [0.3, 0.8]
      decel: [0.3, 0.8]
    moderate:
      speed: [30, 40]
      accel: [0.5, 1.2]
      decel: [0.5, 1.2]
    slow:
      speed: [20, 32]
      accel: [0.3, 0.7]
      decel: [0.8, 1.5]
    accelerating:
      speed: [25, 35]
      accel: [1.5, 2.0]
      decel: [0.5, 1.0]
    decelerating:
      speed: [35, 45]
      accel: [0.3, 0.8]
      decel: [1.5, 2.0]

  train_lengths: [100, 150, 200, 250]

# Random Forest Model Configuration
model:
  eta_n_estimators: 10
  eta_max_depth: 8
  eta_min_samples_split: 5
  eta_min_samples_leaf: 2
  etd_n_estimators: 5
  etd_max_depth: 10
  etd_min_samples_split: 5
  etd_min_samples_leaf: 2
  test_size: 0.2
  random_state: 42

# Traffic Simulation Configuration
simulation:
  duration: 1800
  step_size: 0.1

  traffic:
    cars_per_hour: 1200
    train_interval: 240
    train_duration: 90

  fuel:
    driving: 0.08
    idling: 0.01
    engine_off: 0.0
    co2_per_liter: 2.31
    min_wait_to_shutoff: 5.0

  routing:
    reroute_threshold: 60.0
    adoption_rate: 0.70

# Physical Demo Configuration (Arduino)
demo:
  sensor_spacing: 0.10
  last_sensor_to_crossing: 0.20
  crossing_to_intersection: 0.20
  train_length: 0.15
  notification_time: 6.0
  gate_close_time: 3.5
  gate_open_delay: 1.0
  expected_hand_speed: 0.08
