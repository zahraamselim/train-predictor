network:
  start_x: -2000
  end_x: 2000
  max_speed: 50.0
  track_length: 4000

sensors:
  s0: 1870
  s1: 2355
  s2: 2678
  crossing: 3000

training:
  n_samples: 500
  sim_duration: 300
  random_seed: 42

  speed_distribution:
    fast:
      min: 35
      max: 45
    medium:
      min: 25
      max: 35
    slow:
      min: 15
      max: 25

  train_params:
    lengths: [100, 150, 200, 250]
    accel_range: [0.3, 2.5]
    decel_range: [0.3, 2.5]
    speed_factor_range: [0.9, 1.1]

model:
  type: decision_tree
  max_depth_range: [3, 15]
  min_samples_split: 5
  test_size: 0.15
  val_size: 0.15

output:
  data_dir: data
  model_dir: models
  results_dir: results
  arduino_header: eta_model.h
  python_model: eta_model.pkl

visualization:
  gui: true
  window_width: 1400
  window_height: 800
  fps: 30
  sensor_colors:
    s0: "#FF6B6B"
    s1: "#4ECDC4"
    s2: "#45B7D1"
    crossing: "#FFA07A"
