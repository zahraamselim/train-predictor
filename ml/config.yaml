network:
  start_x: -2000
  end_x: 2000
  max_speed: 50.0
  track_length: 4000

sensors:
  s0: 1500
  s1: 1000
  s2: 800
  crossing: 3000

training:
  n_samples: 1000
  sim_duration: 400
  random_seed: 42
  train_params:
    lengths: [100, 150, 200, 250]

model:
  type: gradient_boosting
  test_size: 0.2

  hyperparameters:
    n_estimators: 200
    learning_rate: 0.05
    max_depth: 4
    min_samples_split: 3
    min_samples_leaf: 2
    subsample: 0.9
    max_features: sqrt
    validation_fraction: 0.15
    n_iter_no_change: 15
    tol: 0.00001
    random_state: 42
